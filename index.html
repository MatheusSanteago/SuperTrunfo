<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onload="">
        <div class="container">
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo"
                alt="">
            <h1 class="page-title">Super Trunfo Soccer Players</h1> 
    
            <button onclick="drawCard()" id="btnSortear">Sortear carta</button><br>
            <input type="text" pattern="[^0-9]+" id="name" placeholder="Nome">
            <input type="number" id="drible-input" min="1" placeholdermax="100" placeholder="Drible">
            <input type="number" id="defesa-input" min="1" max="100" placeholder="Defesa">
            <input type="number" id="chute-input"  min="1" max="100" placeholder="Chute">
            <input type="url" id="url-input" placeholder="URL da foto do Jogo">
            <button onclick="addPlayer()">Adicionar Jogadores</button>
    
            <form id="form">
                <h2>Escolha o seu atributo</h2>
                <div class="opcoes" id="opcoes"></div>
                <button type="button" id="btnJogar" onclick="jogar()" disabled="true">Jogar</button>
                <div id="resultado"></div> 
            </form>
        </div>
    <script src="main.js"></script>
</body>
</html>
